<!DOCTYPE html>

<body>
  
<div class="shadow p-3 mb-7 bg-blue ">
<form (ngSubmit)="onSubmit()" class="form">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="email" name="email" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>
    </div>
   
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
  </div>
  
</body>
  <router-outlet></router-outlet>
